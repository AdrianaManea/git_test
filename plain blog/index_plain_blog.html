<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_plain_blog.css">
  <title>Plain blog</title>
</head>

<body>

  <section class="forecast">
    <h1>Weather forecast for Rotterdam</h1>
    <article class="day-forecast">
        <h2>03 July 2022</h2>
        <p>Rain.</p>
    </article>

    <article class="day-forecast">
        <h2>04 July 2022</h2>
        <p>Periods of rain.</p>

    <article class="day-forecast">
        <h2>05 July 2022</h2>
        <p>Heavy rain.</p>
    </article>

  </section>
